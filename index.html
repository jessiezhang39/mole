<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>


/*global nn */

function spawnMole() {

  const happyEmojis = '🦫';
  const failEmoji = '❌';

  const emoji = nn.create('span')
    .content(happyEmojis)
    .css({
      position: 'absolute',
      fontSize: nn.random(50, 120) + 'px',
      cursor: '🔨',
      left: nn.random(0, nn.width),
      top: nn.random(0, nn.height)
    })
    .addTo('body');

  let clicked = false;

  emoji.on('click', () => {
    clicked = true;
    emoji.remove();
    scheduleNextEmoji();
  });


  setTimeout(() => {
    if (clicked);
    emoji.content(failEmoji);
    emoji.css({
      left: nn.random(0, nn.width),
      top: nn.random(0, nn.height)
    })
    setTimeout(() => {
      emoji.remove();
      scheduleNextEmoji();
    }, 500);
  }, nn.random(1000, 2000));
}

function scheduleNextEmoji() {
  setTimeout(spawnMole, nn.random(500, 1500)); 
}

nn.on('load', spawnMole)

  
</script>
