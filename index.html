<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>


/*global nn */

let activeMole = 0;
const maxMole = 5

function changeBGColor () {
    nn.get('body')
      .css({
        background: nn.randomColor()
      })
  }

function spawnMole() {
  if (activeMole <= maxMole);
    const Mole = 'ðŸ¦«'
    const failEmoji = 'âŒ'

    const emoji = nn.create('span')
      .content(Mole)
      .css({
        position: 'absolute',
        fontSize: 50,
        left: nn.random(0, nn.width),
        top: nn.random(0, nn.height)
      })
      .addTo('body')
    
    activeMole++

    let clicked = false;

    emoji.on('click', () => {
      clicked = true
      emoji.remove()
      activeMole--
      scheduleNextEmoji()
  });

  setTimeout(() => {
    if (clicked) return;
    emoji.content(failEmoji);
    setTimeout(() => {
      emoji.remove()
      activeMole--
      scheduleNextEmoji()
    }, 500)
  }, nn.random(2000, 3000))
}

function scheduleNextEmoji() {
  setTimeout(spawnMole, nn.random(1000, 1800))
}
  
nn.on('load', changeBGColor)
  
nn.on('load', () => {
  for (let i = 0; i < 3; i++) {
    scheduleNextEmoji()
  }
})


  
</script>
